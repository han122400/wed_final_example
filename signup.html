<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>회원가입</title>
  </head>
  <body class="login-page">
    <div class="title">회원가입 페이지 입니다.</div>
    <form id="signup-form" onsubmit="Signup(); return false;">
      <div class="login">
        <label for="userID"></label>
        <input type="text" id="userID" placeholder="ID" required />
      </div>
      <div class="password">
        <label for="pw"></label>
        <input type="password" id="pw" placeholder="Password" required />
      </div>
      <button type="submit" class="login-btn">회원가입</button>
    </form>
    <a href="index.html" class="signup">메인화면으로 돌아가기</a>
    <script src="main.js"></script>
  </body>
</html>
